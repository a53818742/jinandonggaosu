  <title>欢迎使用微信云托管</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Droid Sans", "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Droid Sans Fallback", "Microsoft YaHei", sans-serif;
    }

    .title-logo {
      width: 80px;

    }

    .container {
      display: flex;

      align-items: center;
    }

    @media screen and (min-width:1200px) {
      body .container {
        margin-top: 160px;
        margin-bottom: 272px;
      }
    }

    @media screen and (max-width:1919px) {
      body .container {
        margin-top: 76px;
        margin-bottom: 128px;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .count-button {
      width: 320px;
      height: 40px;
      box-sizing: border-box;
      margin: 16px 8px;
      font-weight: 500;
      font-size: 17px;
      color: #FFFFFF;
      letter-spacing: 1px;
      text-align: center;
      border-radius: 4px;
    }

    .count-number {
      align-self: flex-start;
      opacity: 0.9;
      font-weight: 500;
      font-size: 14px;
      color: #000000;
    }

    .count-reset {
      color: #576b95;
      cursor: pointer;
      margin-left: auto;
    }

    .count-text {
      width: 320px;
      height: 40px;
      padding: 0 12px;
      margin: 0 auto;
      line-height: 40px;
      text-align: left;
      display: flex;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      opacity: 0.9;
      box-sizing: border-box;
      font-weight: 400;
      font-size: 14px;
      color: #000000;
    }

    .quote {
      font-size: 12px;
    }

    .qrcode {
      height: 144px;
      width: 144px;
      display: block;
      margin: 0 auto;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 320px;
    }

    .title-text {
      width: 320px;
      height: 48px;
      text-align: center;
      margin-top: 16px;
      font-size: 32px;
      opacity: 0.9;
      font-weight: 500;
      font-size: 32px;
      color: #000000;
      letter-spacing: 0;
      line-height: 48px;
    }

    .counter-container {
      margin-top: 48px;
    }

    .hr {
      text-align: center;
      position: relative;
      z-index: 2;
      height: 20px;
      line-height: 20px;
    }

    .hr::after {
      position: absolute;
      content: '';
      top: 10px;
      left: 60px;
      width: 200px;
      border-bottom: 1px solid rgba(0, 0, 0, .1);
      z-index: -1;
    }

    .hr small {
      display: inline-block;
      background-color: white;
    }

    .hr-text {
      display: inline-block;
      height: 20px;
      font-weight: 400;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.55);
      letter-spacing: 0;
      text-align: center;
      z-index: 2;

      padding: 0 8px;

    }

    .link-button {
      width: 154px;
      height: 48px;
      box-sizing: border-box;
      font-weight: 400;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.90);
      letter-spacing: 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;

    .card {
      margin-top: 16px;

      height: 200px;
      box-sizing: border-box;
      border: 1px solid rgba(0, 0, 0, 0.10);
      border-radius: 5.71px;
      position: relative;
    }

    .card-text {
      text-align: center;
      font-weight: 400;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.55);
      letter-spacing: 0;
    }
  </style>

  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.0/cloud.js"></script>
  <script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.1/mplogin.min.js"></script>
  <script>
    window.onload = async function () {
      // 如果有需要，可以使用调试组件，在手机端查看
      const vConsole = new window.VConsole();
      // 使用登录模块，传入信息开始授权登录过程
      // 如果首次登录，页面会经历一系列跳转过程，请不要在登录前加业务处理代码，以免登录被中断。
      const result = await window.mplogin({
        scope: "snsapi_userinfo",             // 必填，登录方式：snsapi_userinfo、snsapi_base
        appid: 'wxa806018a131603d3',           // 必填，公众号appid，将以此 appid 名义进行请求
        // redirect: '',                      // 选填，授权成功后路由的地址，目标地址应能处理授权参数，不填为当前页面
        envid: 'golang-zqzy-053',              // 选填，资源方微信云托管环境，如果传递此参数则会返回初始化的 cloud 操作对象
        resourceAppid: 'wxa806018a131603d3',   // 选填，如果是资源复用模式，需要填资源方微信账号
        signature: window.location.href       // 选填，如果需要微信 SDK 的API方法，则填写要使用的地址，会返回 signature 签名对象，envid参数不填则无效
        // region: ''                         // 选填，环境的地域，可选ap-guangzhou、ap-beijing，不填默认为ap-shanghai
        // traceUser:false                    // 选填，默认true，是否在将用户访问记录到用户管理中，非上海地域请设置成false
        // noback: true                       // 选填，默认noback:false，此时初次跳转授权后，模块将重新回退加载页面。
        // 由于 CloudSDK 在初次登录时需要多个页面跳转，最终带参返回页面在浏览器页面栈中多了一到两层
        // 你可以根据业务自行用 history 处理上述问题，不需要模块介入则填noback:true
      })
      // 登录完成后，结果会以对象形式展示
      /* 返回信息结构：
        ret: number               // 登录的状态
        |_ -1: 参数错误，一般是 appid 缺失和 scope 类型有误
        |_  0: 成功
        |_  1: 当前页面或 redirect 页面非 https 协议，授权机制无法作用，请使用 https 协议
        |_  2: 系统判定有风险，阻止了此次登录，一般是授权耗时太长，导致过期了，清除缓存刷新可解决问题
        |_  3: 未引入微信WEBSDK，无法初始化 cloud 操作对象，或者因为环境未授权此账号
        msg: string               // 登录失败的问题描述
        cloud: object[function]   // envid参数存在并成功初始化后，返回的操作函数对象
        signature: object[string] // envid、signature参数存在并成功初始化后，返回的签名信息
        info: string              // 如果snsapi_userinfo登录，则会返回用户信息的cloudID，可以使用转换接口获取信息，见下文
      */
      console.log(result)

      if (result.ret === 0) {                 // ret为0时，代表登录已经完成，可以进行业务操作
        try{
          window.app = result.cloud             // result.cloud 返回初始化可操作的 cloud 函数对象，将其放置全局

          // 向云托管服务发起调用
          const callres = await window.app.callContainer({
            path: '/api/CarUpdate',                       // 填入业务自定义路径和参数，根目录，就是 /
            method: 'POST',                     // 按照自己的业务开发，选择对应的方法
            header: {
              'X-WX-SERVICE': 'golang-zqzy-053',            // xxx中填入服务名称（微信云托管 - 服务管理 - 服务列表 - 服务名称）
            }
            // 其余参数同 wx.request
          })
          console.log(callres)

          // 使用微信公众号SDK，开始签名，签名信息在 result.signature 中

          // 监听签名注册成功
          wx.ready(function () {
            // 发起网络类型获取，只是测试，可以替换自己想要的 API 方法
            wx.getNetworkType({
              success: function (res) {
                window.alert('当前设备网络类型：'+res.networkType)
              }
            })
          })
          // 发起签名注册，是一个异步操作，成功会触发wx.ready
          wx.config({
            appId: 'wxa806018a131603d3',                   // 微信公众号appid
            timestamp: result.signature.timestamp + '',   // 时间戳，从返回 result.signature 中获取
            nonceStr: result.signature.nonceStr,          // 随机字符串，从返回 result.signature 中获取
            signature: result.signature.signature,        // 签名，从返回 result.signature 中获取
            jsApiList: ['getNetworkType']                 // 注册的 api 列表
          })
        }catch (e) {
          console.log(e)
        }
      } else {  // ret不为0时，代表登录出现错误，一般出现在开发调试中，正式使用一般只有2-系统拦截错误
        // 登录出现问题，打印问题描述
        window.alert(result.msg)
      }
    }
  </script>
</head>

<body>
<div class="container">
  <div class="title">

         src="https://static-index-4gtuqm3bfa95c963-1304825656.tcloudbaseapp.com/official-website/favicon.svg" />
    <div style="display: inline; margin-bottom: 48px" class="title-text">hello,world!这里是page1</div>
    <button onclick="set()">添加记录</button>

</div>
</body>

<script>

  function set() {
    $.ajax("/api/CarInsert", {
      method: "POST",
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      data: JSON.stringify({
        "CarNo":"ffff",
        "Dunwei":10.0,
        "Weihuapin":"硫酸;",
        "Name":"张云雷",
        "Moble":"15555555555",
        "Zhuangkuang":"良好"
      }),
    }).done(function (res) {
      alert(JSON.stringify(res))
    });
  }
</script>
