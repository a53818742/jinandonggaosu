  <div class="index2Main" id="index2">
    <div class="login" v-show="!isLogin">
      <img
        src="https://prod-4g9w3eru303c9c3a-1313570671.tcloudbaseapp.com/loginBg.png?sign=062c6f9e4f3e435478ce53385bc01a85&t=1662617943"
        width="100%">
      <div class="loginInfo">
        <p class="p1">济南东高速服务区</p>
        <p class="p2">危化品车辆管理</p>
        <div class="loginCon">
          <img class="i1"
            src="https://prod-4g9w3eru303c9c3a-1313570671.tcloudbaseapp.com/i1.png?sign=c141bd7ab8e0c99ce77da5b0c9db52c5&t=1662617953"
            width="100%">
          <p class="p3">欢迎登录</p>
          <input type="text" v-model="formInfo.username" placeholder="输入账号">
          <input type="password" v-model="formInfo.pwd" placeholder="输入密码">
          <p class="btn" @click="handleLogin">登录</p>
        </div>
        <div class="loginCon2"></div>
        <div class="loginCon3"></div>
      </div>
    </div>
    <div class="list" v-show="isLogin">
      <div class="top">
        <ul>
          <li :class="nowState==2?'act':''" @click="changeState(2)">全部</li>
          <li :class="nowState==1?'act':''" @click="changeState(1)">已离开</li>
          <li :class="nowState==0?'act':''" @click="changeState(0)">未离开</li>
        </ul>
      </div>
      <van-list class="carList" v-model="loading" :finished="finished" finished-text="没有更多了" @load="handleMore">
        <div class="carItem" v-for="item in list" :key="item" :title="item">
          <div class="d1">
            <div>
              <img
                src="https://prod-4g9w3eru303c9c3a-1313570671.tcloudbaseapp.com/i2.png?sign=3ed5fe9116618c6fa93cf61db844b0ed&t=1662617965">
              <span>{{item.CarNo}}</span>
            </div>
            <div class="state cor2" v-if="item.status=='1'">已离开</div>
            <div class="state cor1" v-else>未离开</div>
          </div>
          <div class="d2">
            <div class="d3">
              <span>车辆吨位：{{item.dunwei}}</span>
              <span>车辆状况：{{item.zhuangkuang}}</span>
            </div>
            <div class="d3">
              <span>联系人：{{item.name}}</span>
              <span>联系方式：{{item.moble}}</span>
            </div>
            <div class="d4">
              <span>危化品运输名称：</span>
              <span class="code" @click="jumpIndex3(item.weihuapin,item.weihuapinName)">{{item.weihuapinName}}</span>
            </div>
            <div class="d5">
              <div>
                <span class="s1">{{item.intime}}</span>
                <span class="s2">入场时间</span>
              </div>
              <div>
                <span class="s1" v-if="item.status=='0'">-</span>
                <span class="s1" v-else>{{item.outtime}}</span>
                <span class="s2">离场时间</span>
              </div>
              <div>
                <span class="s1" v-if="item.status=='0'">-</span>
                <span class="s1" v-else>{{item.stoptime}}</span>
                <span class="s2">停车时长</span>
              </div>
            </div>
          </div>
          <div class="d6" v-if="item.status=='0'">
            <div class="btn" @click="handleOut(item.ID)">离场</div>
          </div>
        </div>
      </van-list>
      <div class="loading" v-if="loadingVis">
        <van-loading color="#0094ff" vertical>加载中...</van-loading>
      </div>
    </div>
</body>

    async created() {
      let myappid = "wxa806018a131603d3";
      const vConsole = new window.VConsole();
      const result = await window.mplogin({
        scope: "snsapi_userinfo", // 必填，登录方式：snsapi_userinfo、snsapi_base
        appid: myappid, // 必填，公众号appid，将以此 appid 名义进行请求
        // redirect: '',                      // 选填，授权成功后路由的地址，目标地址应能处理授权参数，不填为当前页面
        envid: 'prod-4g9w3eru303c9c3a', // 选填，资源方微信云托管环境，如果传递此参数则会返回初始化的 cloud 操作对象

      })
      try {
        if (result.ret === 0) {
          window.app = result.cloud
          const callres = await window.app.callContainer({
            path: '/api/GetUserInfo',
            method: 'POST',
            header: {
              'X-WX-SERVICE': 'golang-zqzy',
              'X-WX-CLOUDID': result.info
            },
            config: {
              'env': 'prod-4g9w3eru303c9c3a'
            },
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({
              "openid": result.info
            })
          })
          this.CurUserInfo = callres.data;
          console.log(this.CurUserInfo)
        } else { // ret不为0时，代表登录出现错误，一般出现在开发调试中，正式使用一般只有2-系统拦截错误
          // 登录出现问题，打印问题描述
          //window.alert(result.msg)
        }
      } catch (e) {
        console.log(e)
      }
      let user = this.getCookie('user');
      console.log(user);
      if (user) {
        this.isLogin = true;
        this.handleMore();
      }
    },
    methods: {
      // 用户登录
      async handleLogin() {
        var that = this;
        if (this.formInfo.username == '' || this.formInfo.pwd == '') {
          vant.Notify({ type: 'warning', message: '请输入用户名及密码' });
          return false
        } else {
          // 用户登录
          await window.app.callContainer({
            path: '/api/UserLogin',
            method: 'POST',
            header: {
              'X-WX-SERVICE': 'golang-zqzy',
            },
            config: {
              'env': 'prod-4g9w3eru303c9c3a'
            },
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({
              "username": that.formInfo.username,
              "pwd": that.formInfo.pwd,
            }),
            success: function (res) {
              if (res.data.data) {
                that.isLogin = true;
                that.loadingVis = true;
                that.handleMore();
                that.setCookie('user', true);
              } else {
                vant.Notify({ type: 'warning', message: '用户名及密码错误' });
              }
            },
            fail: function (res) {
              console.log(JSON.stringify(res))
            }
          })
        }
      },
      // 改变状态
      changeState(state) {
        this.loadingVis=true;
        this.nowState = state;
        this.list = [];
        this.pageIndex = 0;
        this.handleMore();
      },
      // 分页
      async handleMore() {
        var that = this;
        await window.app.callContainer({
          path: '/api/CarList',
          method: 'POST',
          header: {
            'X-WX-SERVICE': 'golang-zqzy',
          },
          config: {
            'env': 'prod-4g9w3eru303c9c3a'
          },
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          data: JSON.stringify({
            "status": that.nowState,
            "offset": that.pageIndex == 0 ? 0 : (that.pageIndex * that.limit),
            "limit": that.limit,
          }),
          success: function (res) {
            that.pageIndex++;
            // 加载状态结束
            that.loadingVis = false;
            that.loading = false;
            let dres = res.data.data;
            if (res.data.data.length > 0) {
              for (let i = 0; i < dres.length; i++) {
                dres[i].stoptime = that.format2(dres[i].intime, dres[i].outtime);//停车时长
                dres[i].outtime = that.format(dres[i].outtime);
                dres[i].intime = that.format(dres[i].intime);
                dres[i].weihuapinName = that.cnJson[dres[i].weihuapin];
              }
              that.list = that.list.concat(dres);
            } else {
              that.finished = true;// 数据全部加载完成
            }
          },
          fail: function (res) {
            console.log(JSON.stringify(res))
          }
        })
      },
      format(formatTime) {
        let a = new Date(formatTime).getTime();
        const date = new Date(a);
        const M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        const D = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate()) + ' ';
        const h = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
        const m = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes());
        const dateString = M + D + h + m;
        return dateString;
      },
      format2(start, end) {
        let beginTime = (new Date(start).getTime()) / 1000;
        let endTime = (new Date(end).getTime()) / 1000;
        var starttime = ''
        var endtime = ''
        if (beginTime < endTime) {
          starttime = beginTime;
          endtime = endTime;
        } else {
          starttime = endTime;
          endtime = beginTime;
        }
        //计算天数
        var timediff = parseInt((endtime - starttime) / (1000 * 60) * 1000);
        return timediff;
      },
      setCookie(name, value) {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
      },
      //读取cookies
      getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg)) return unescape(arr[2]);
        else return null;
      },
      // 离场
      async handleOut(id) {
        var that = this;
        vant.Dialog.confirm({
          title: '提示',
          message: '是否确认该车辆已离场',
        })
          .then(async () => {
            await window.app.callContainer({
              path: '/api/CarOver',
              method: 'POST',
              header: {
                'X-WX-SERVICE': 'golang-zqzy',
              },
              config: {
                'env': 'prod-4g9w3eru303c9c3a'
              },
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              data: JSON.stringify({
                "id": id
              }),
              success: function (res) {
                that.handleMore();
                that.pageIndex = 0;
                that.list = [];
                vant.Toast.success('已离场');
              },
              fail: function (res) {
                alert(JSON.stringify(res))
              }
            })
          })
          .catch(() => {
            // on cancel
          });
      },
      //跳转页面
      jumpIndex3(id, name) {
        location.href = 'index3.html?code=' + id + '&codeName=' + encodeURIComponent(encodeURIComponent(name));
      },
    }
